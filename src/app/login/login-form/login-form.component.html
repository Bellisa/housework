<div class="login-container authorization-form">
      <h1 class="authorization-form-logo"></h1>
      <form class="row g-3" name="loginForm" id="loginForm" role="form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="text-danger alert alert-danger" *ngIf="responseError" role="alert">{{responseError}}</div>

        <div class="form-group">
          <label for="email" class="form-label">Ім'я</label>
          <input class="form-control"  type="text" placeholder="Ім'я" formControlName="email" id="email">
          <div class="text-danger" *ngIf="isFormControlInvalid('email')">
            <span>Укажіть ім'я</span>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Пароль</label>
          <input class="form-control"  type="password" placeholder="Пароль" formControlName="password" id="password">
          <div class="text-danger" *ngIf="isFormControlInvalid('password')">
            <span>Введить пароль</span>
          </div>
        </div>

        <button class="btn btn-info" type="submit">Логін</button>
      </form>
</div>
