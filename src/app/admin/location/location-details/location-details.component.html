<form name="locationForm" id="locationForm" role="form" [formGroup]="locationForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">name</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3"  formControlName="name" id="name">
      <div class="text-danger" *ngIf="isFormControlInvalid('name')">
        <span>Укажіть name</span>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">image_url</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3"   formControlName="image_url" id="image_url">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
